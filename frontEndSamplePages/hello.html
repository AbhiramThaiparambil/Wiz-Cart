<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .order-history {
            margin: 20px 0;
        }
        .order-card {
            margin-bottom: 20px;
        }
        .product-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Order History</h1>
        <div class="order-history">

          
           
            <!-- Repeat for other orders -->
            <div class="card order-card">
                <div class="card-body">
                    <div class="row">
                        <!-- Product Information -->
                        <div class="col-md-8">
                            <h5 class="card-title">Order #654321</h5>
                            <div class="d-flex mb-3">
                                <img src="https://via.placeholder.com/100" class="product-img me-3" alt="Product Image">
                                <div>
                                    <p class="mb-0"><strong>Product Name:</strong> Another Product</p>
                                    <p class="mb-0"><strong>Quantity:</strong> 1</p>
                                    <p class="mb-0"><strong>Price:</strong> $15.00</p>
                                    <p class="mb-0"><strong>Status:</strong> In Transit</p>
                                </div>
                            </div>
                        </div>
                        <!-- Customer Details and Delivery Address -->
                        <div class="col-md-4">
                            <h5 class="card-title">Customer Details</h5>
                            <p class="mb-1"><strong>Name:</strong> Jane Smith</p>
                            <p class="mb-1"><strong>Email:</strong> jane@example.com</p>
                            <h5 class="card-title mt-3">Delivery Address</h5>
                            <p class="mb-1">456 Another Street</p>
                            <p class="mb-1">City, State, ZIP</p>
                            <p class="mb-1">Country</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Add more orders as needed -->
        </div>
    </div>

</body>
</html>
