<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-beta3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <style>
        .otp-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .otp-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .otp-inputs input {
            width: 40px;
            height: 40px;
            margin: 0 5px;
            text-align: center;
            font-size: 18px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <div class="otp-box">
            <div class="mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-shield-lock" viewBox="0 0 16 16">
                    <path d="M5.5 9.995V7.5a2.5 2.5 0 1 1 5 0v2.495a1.5 1.5 0 1 1-3 0V8.5a.5.5 0 0 1 1 0v1.495a.5.5 0 0 0 1 0V7.5a1.5 1.5 0 1 0-3 0v2.495a1.5 1.5 0 1 0-1 0z"/>
                    <path d="M4.5 0C4.675 0 4.843.073 4.956.198c.436.484.875.982 1.36 1.565.274.328.552.68.832 1.042.3.384.606.78.912 1.158.556.699 1.106 1.392 1.566 2.058.62.889 1.07 1.685 1.276 2.168A.91.91 0 0 0 11.99 8c0 .015-.007.03-.02.058-.043.086-.128.266-.253.51-.246.486-.597 1.063-1.033 1.646-.45.605-1.034 1.212-1.622 1.75C8.355 12.514 7.84 12.995 7.5 13.25c-.34-.255-.855-.736-1.563-1.34-.588-.538-1.172-1.145-1.623-1.75-.436-.583-.787-1.16-1.033-1.646-.125-.244-.21-.424-.253-.51a.067.067 0 0 0-.02-.058.91.91 0 0 0-.108-.058 9.24 9.24 0 0 1-.276-2.168c.46-.666 1.01-1.36 1.566-2.058.306-.379.612-.774.912-1.158.28-.362.558-.714.832-1.042.485-.583.924-1.08 1.36-1.565A1.035 1.035 0 0 1 4.5 0z"/>
                </svg>
            </div>
            <h4>Enter OTP Code</h4>
            <div class="otp-inputs d-flex justify-content-center my-3">
                <input type="text" name="otp" class="form-control" maxlength="1">
                <input type="text" name="otp" class="form-control" maxlength="1">
                <input type="text" name="otp" class="form-control" maxlength="1">
                <input type="text" name="otp" class="form-control" maxlength="1">
                <input type="text" name="otp" class="form-control" maxlength="1">
                <input type="text" name="otp" class="form-control" maxlength="1">
            </div>
            <button type="button" class="btn btn-primary w-100">Verify OTP</button>
        </div>
    </div>
    <script>
        document.querySelectorAll('.otp-inputs input').forEach((input, index, inputs) => {
            input.addEventListener('input', () => {
                if (input.value.length > 0 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
        });
    </script>
</body>
</html>
