<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wizcart - Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/path/to/your/existing/styles.css">
    <link rel="stylesheet" href="/path/to/custom-styles.css">
    <style>
        /* Add any additional inline styles here */
    </style>
</head>
<body>

<div class="colorlib-loader"></div>

<div id="page">
    <nav class="colorlib-nav" role="navigation">
        <!-- Your existing nav content -->
    </nav>

    <div class="breadcrumbs">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="bread"><span><a href="/home">Home</a></span> / <span>My Cart</span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="colorlib-product">
        <div class="container">
            <div class="row row-pb-lg">
                <div class="col-sm-10 offset-md-1">
                    <div class="process-wrap">
                        <!-- Your existing process steps -->
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Left Side: Cart Details and Shipping Address -->
                <div class="col-lg-8">
                    <!-- Product Cart Details -->
                    <div class="product-details">
                        <div class="row">
                            <div class="col-12">
                                <!-- Your existing cart items loop -->
                            </div>
                        </div>
                    </div>

                    <!-- Coupon Section -->
                    <% if (discount == 0) { %>
                    <div class="col-sm-8 mt-5">
                        <form action="#" class="coupon-form">
                            <div class="input-group">
                                <input type="text" id="Coupon" class="form-control" placeholder="Your Coupon Number...">
                                <button type="button" onclick="applyCoupon()" class="btn btn-primary">Apply Coupon</button>
                            </div>
                        </form>
                    </div>
                    <% } %>

                    <!-- Coupon Applied Card -->
                    <div class="col-sm-6 mt-5">
                        <div class="card bg-light">
                            <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                                <p class="mb-0">Coupon Applied Successfully</p>
                                <button class="btn btn-outline-light btn-sm" type="button" onclick="removeCoupon()" data-bs-toggle="tooltip" data-bs-placement="top" title="Remove Coupon">
                                    <i class="bi bi-x-circle"></i> Remove
                                </button>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <p class="mb-1 text-muted">Coupon Code:</p>
                                        <h4 class="text-primary" id="Coupon-code"><%= cartItems[0].couponDetails ? cartItems[0].couponDetails.Coupon_Code : 'No coupon applied' %></h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Shipping Address -->
                    <div class="shipping-address mt-5">
                        <h2 class="text-dark">Shipping Address</h2>
                        <hr>
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                            <i class="fa fa-plus"></i> Add New Address
                        </button>

                        <!-- Your existing address loop -->
                    </div>
                </div>

                <!-- Right Side: Cart Total -->
                <div class="col-lg-4">
                    <div class="cart-total">
                        <!-- Your existing cart total content -->
                        <button type="button" onclick="entercaptcha()" class="btn btn-primary btn-lg mt-3 w-100">
                            <i class="fa fa-check"></i> Place Order
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Your existing modals -->

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    // Your existing JavaScript

    // Add smooth scrolling
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });
</script>
</body>
</html>
