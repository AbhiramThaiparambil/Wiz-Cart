<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .wallet-card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .wallet-card:hover {
            transform: translateY(-5px);
        }
        .balance {
            font-size: 2.5rem;
            font-weight: bold;
            color: #28a745;
        }
        .transaction-list {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">My Wallet</h1>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="wallet-card p-4 mb-4">
                    <h2 class="mb-3">Current Balance</h2>
                    <p class="balance mb-0">$1,234.56</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="wallet-card p-4">
                    <h2 class="mb-3">Recent Transactions</h2>
                    <div class="transaction-list">
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Grocery Shopping
                                <span class="badge bg-danger rounded-pill">-$45.67</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Salary Deposit
                                <span class="badge bg-success rounded-pill">+$2,500.00</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Restaurant Bill
                                <span class="badge bg-danger rounded-pill">-$78.90</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Online Shopping
                                <span class="badge bg-danger rounded-pill">-$123.45</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                Freelance Payment
                                <span class="badge bg-success rounded-pill">+$500.00</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
