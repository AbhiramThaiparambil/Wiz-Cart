<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .wallet-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .wallet-balance {
            font-size: 2rem;
            font-weight: bold;
            color: #4CAF50;
        }
        .wallet-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .transaction-list {
            margin-top: 30px;
        }
        .transaction-item {
            padding: 15px;
            margin-bottom: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid #4CAF50;
            transition: transform 0.2s ease;
        }
        .transaction-item:hover {
            transform: translateY(-5px);
        }
        .transaction-description {
            font-size: 1.1rem;
            font-weight: 500;
        }
        .transaction-date {
            font-size: 0.9rem;
            color: #888;
        }
        .transaction-amount {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
        .add-funds-btn {
            background-color: #4CAF50;
            color: #ffffff;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .add-funds-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="wallet-container">
        <div class="wallet-header">
            <div>
                <h1>My Wallet</h1>
                <p class="wallet-balance">$1,250.00</p>
            </div>
            <button class="btn add-funds-btn">Add Funds</button>
        </div>

        <div class="transaction-list">
            <div class="transaction-item">
                <div>
                    <p class="transaction-description">Payment Received</p>
                    <p class="transaction-date">August 10, 2024</p>
                </div>
                <p class="transaction-amount text-success">+ $200.00</p>
            </div>

            <div class="transaction-item">
                <div>
                    <p class="transaction-description">Purchase at Store</p>
                    <p class="transaction-date">August 08, 2024</p>
                </div>
                <p class="transaction-amount text-danger">- $150.00</p>
            </div>

            <div class="transaction-item">
                <div>
                    <p class="transaction-description">Refund Processed</p>
                    <p class="transaction-date">August 05, 2024</p>
                </div>
                <p class="transaction-amount text-success">+ $50.00</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
